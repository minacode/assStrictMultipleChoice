<div id="{ELEMENT_ID}">
    <table class="multiplechoicewizard">
        <thead>
            <tr>
                <th>{ANSWER_CORRECT}</th>
                <th>{ANSWER_TEXT}</th>
                <th class="imagecolumn">
<!-- BEGIN image_heading -->
                    {ANSWER_IMAGE}
<!-- END image_heading -->
                </th>
                <th>{COMMANDS_TEXT}</th>
            </tr>
        </thead>
        <tbody>
<!-- BEGIN row -->
            <tr class="{ROW_CLASS}">
                <td>
                    <input type="checkbox" name="{POST_VAR}[correct_answer][{ROW_NUMBER}]" />
                </td>
                <td>
<!-- BEGIN singleline -->
                    <input {DISABLED_SINGLELINE} type="text" size="{SIZE}" id="{SINGLELINE_ID}" maxlength="{MAXLENGTH}" name="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]" <!-- BEGIN prop_text_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED_SINGLELINE}/>
<!-- END singleline -->
<!-- BEGIN multiline -->
                    <textarea {DISABLED_MULTILINE} cols="60" rows="4" name="{MULTILINE_POST_VAR}[answer][{MULTILINE_ROW_NUMBER}]" id="{MULTILINE_ID}"{DISABLED_MULTILINE}>{PROPERTY_VALUE}</textarea>
<!-- END multiline -->
                </td>
                <td class="imagecolumn">
<!-- BEGIN addimage -->
                    <div class="imageselection">
                        <div>
                            <input {DISABLED_UPLOAD} type="file" id="{IMAGE_ID}" name="{IMAGE_POST_VAR}[image][{IMAGE_ROW_NUMBER}]" size="20" /> 
                            <input {DISABLED_UPLOAD} type="submit" class="submit" name="cmd[upload{IMAGE_POST_VAR}][{IMAGE_ROW_NUMBER}]" value="{IMAGE_SUBMIT}" />
                        </div>
<!-- BEGIN image -->
                        <div class="imagepresentation">
                            <input type="hidden" name="{IMAGE_POST_VAR}[imagename][{IMAGE_ROW_NUMBER}]" value="{IMAGE_NAME}" />
                            <img style="margin: 5px 0px 5px 0px;" src="{SRC_IMAGE}" alt="{ALT_IMAGE}" {WIDTH} {HEIGHT} border="0" /><br />
                            <input {DISABLED_UPLOAD} type="submit" class="submit" name="cmd[removeimage{IMAGE_POST_VAR}][{IMAGE_ROW_NUMBER}]" value="{TXT_DELETE_EXISTING}" /><br />
                        </div>
<!-- END image -->
                    </div>
<!-- END addimage -->
                </td>
                <td style="vertical-align: top;">
<!-- BEGIN addremove -->
                    <input type="image" {DISABLE_ACTIONS} value="" name="{CMD_ADD}" class="singlechoicewizard_add" id="add_{ID}" src="{ADD_BUTTON}" onclick="javascript: void(0); return false;" />
                    <input type="image" {DISABLE_ACTIONS} value="" name="{CMD_REMOVE}" class="singlechoicewizard_remove" id="remove_{ID}" src="{REMOVE_BUTTON}" onclick="javascript: void(0); return false;" />
<!-- END addremove -->
<!-- BEGIN move -->
                    <input type="image" name="{CMD_UP}" class="singlechoicewizard_up" id="up_{MOVE_ID}" src="{UP_BUTTON}" onclick="javascript: void(0); return false;" />
                    <input type="image" name="{CMD_DOWN}" class="singlechoicewizard_down" id="down_{MOVE_ID}" src="{DOWN_BUTTON}" onclick="javascript: void(0); return false;" />
<!-- END move -->
                </td>
            </tr>
<!-- END row -->
        </tbody>
    </table>
    <div class="ilFormInfo">{TXT_MAX_SIZE}<!-- BEGIN allowed_image_suffixes --> {TXT_ALLOWED_SUFFIXES}<!-- END allowed_image_suffixes --></div>
</div>
